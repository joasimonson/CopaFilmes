name: Quality
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ./server/**
  pull_request:
    types: [opened, synchronize, reopened]

defaults:
  run:
    working-directory: ./server

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Install project dependencies
        run: dotnet restore
      - name: Test
        run: dotnet test --collect:"XPlat Code Coverage" --logger trx --results-directory ./TestResults/ /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
      - name: Upload coverage to Codecov
        run: bash <(curl https://codecov.io/bash) -t cd3f2972-2dcf-40b4-b265-c3197665c1eb -f ./TestResults/**/coverage.cobertura.xml
