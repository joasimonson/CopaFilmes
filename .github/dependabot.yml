version: 2
updates:
- package-ecosystem: nuget
  directory: "/server"
  schedule:
    interval: weekly
    day: sunday
  open-pull-requests-limit: 10
  ignore:
    - dependency-name: "*"
      update-types: ["version-update:semver-patch"]
- package-ecosystem: npm
  directory: "/web"
  schedule:
    interval: weekly
    day: sunday
  open-pull-requests-limit: 10
  ignore:
    - dependency-name: "*"
      update-types: ["version-update:semver-patch"]
